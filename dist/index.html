<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/da54e3b71c.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>To-Do List</title>
</head>

<body>

    <header>
        <div id="wrapMenu">
            <i class="fa-solid fa-bars" id="toggleMenu"></i>
        </div>
        <div id="wrapLogo">ToDo</div>
    </header>

    <nav>
        <div id="wrapGeneral">
            <div id="todayButton" class="wrapGeneral todayButton">
                <svg class="todayButton" xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512"
                    height="512">
                    <path
                        d="M19,2h-1V1c0-.552-.448-1-1-1s-1,.448-1,1v1H8V1c0-.552-.448-1-1-1s-1,.448-1,1v1h-1C2.243,2,0,4.243,0,7v12c0,2.757,2.243,5,5,5h14c2.757,0,5-2.243,5-5V7c0-2.757-2.243-5-5-5Zm0,20H5c-1.654,0-3-1.346-3-3V10h6c.552,0,1-.448,1-1s-.448-1-1-1H2v-1c0-1.654,1.346-3,3-3h14c1.654,0,3,1.346,3,3v1h-6c-.552,0-1,.448-1,1s.448,1,1,1h6v9c0,1.654-1.346,3-3,3Zm-6-13v7c0,.552-.448,1-1,1s-1-.448-1-1v-7c0-.552,.448-1,1-1s1,.448,1,1Zm0,10c0,.552-.448,1-1,1s-1-.448-1-1,.448-1,1-1,1,.448,1,1Z" />
                </svg>
                <div class="wrapGeneralWord todayButton">Today</div>
            </div>
            <div id="allTasksButton" class="wrapGeneral allTasksButton">
                <svg class="allTasksButton" xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512"
                    height="512">
                    <path
                        d="M13.929,15H5v-2H15.93l-2,2Zm-8.929,4h5v-.071l1.929-1.929H5v2ZM24,5v5H2v12H10v2H0V5c0-1.654,1.346-3,3-3h3V0h2V2h8V0h2V2h3c1.654,0,3,1.346,3,3Zm-2,0c0-.551-.449-1-1-1H3c-.551,0-1,.449-1,1v3H22v-3Zm1.122,7.879c.566,.566,.878,1.32,.878,2.121s-.312,1.555-.879,2.122l-6.878,6.878h-4.243v-4.243l6.879-6.878c1.133-1.134,3.109-1.134,4.243,0Zm-1.122,2.121c0-.267-.104-.518-.293-.707-.378-.379-1.037-.378-1.414,0l-6.293,6.292v1.415h1.415l6.292-6.293c.189-.189,.293-.44,.293-.707Z" />
                </svg>
                <div class="wrapGeneralWord allTasksButton">All Tasks</div>
            </div>
            <div id="completedButton" class="wrapGeneral completedButton">
                <svg class="completedButton" xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512"
                    height="512">
                    <path
                        d="M19,2h-1V1c0-.552-.447-1-1-1s-1,.448-1,1v1H8V1c0-.552-.447-1-1-1s-1,.448-1,1v1h-1C2.243,2,0,4.243,0,7v12c0,2.757,2.243,5,5,5h14c2.757,0,5-2.243,5-5V7c0-2.757-2.243-5-5-5ZM5,4h14c1.654,0,3,1.346,3,3v1H2v-1c0-1.654,1.346-3,3-3Zm14,18H5c-1.654,0-3-1.346-3-3V10H22v9c0,1.654-1.346,3-3,3Zm-1.168-8.848c.384,.397,.372,1.031-.025,1.414l-4.74,4.568c-.553,.553-1.307,.866-2.108,.866s-1.555-.312-2.121-.879l-2.252-2.092c-.404-.376-.428-1.009-.052-1.413,.378-.405,1.01-.427,1.413-.052l2.278,2.117c.433,.43,1.063,.402,1.439,.026l4.754-4.582c.398-.383,1.03-.371,1.414,.026Z" />
                </svg>
                <div class="wrapGeneralWord completedButton">Completed</div>
            </div>
        </div>

        <div id="wrapProjects">

            <div class="addNewProject" id="addNewProject">
                <span class="addNewProject">Add New Project</span>
                <i class="fa-solid fa-plus addNewProject"></i>
            </div>

            <div id="showProject" class="showProject" title="Show Projects">
                <span class="showProject">Projects</span>
                <i class="fa-solid fa-chevron-up rotate--arrow showProject" id="collapseArrow"></i>
            </div>

            <div id="projects">
                <ul id="projectsList">
                </ul>
            </div>

        </div>
    </nav>

    <main>
        <div id="title">Today</div>
        </div>
        <div id="wrapTask">
            <div id="taskInfo">
                <div>Tasks</div>
                <div title="Add Task" id="addTask" class="addTask">
                    <i class="fa-solid fa-plus addTask"></i>
                </div>
            </div>
            <!-- Render tasks like this through js -->
            <!-- <div class="taskList">
                <div class="wrapper1" title="Open Task">
                    <input class="checkTask" type="checkbox">
                    <div class="taskName">Trcanje</div>
                </div>
                <div class="wrapper2">
                    <div class="taskDate">27.11.1995</div>
                    <div class="editTask" title="Edit Task">
                        <i class="fa-regular fa-pen-to-square editTask"></i>
                    </div>
                    <div class="removeTask" title="Remove Task">
                        <i class="fa-regular fa-trash-can removeTask"></i>
                    </div>
                </div>
            </div> -->

        </div>
    </main>

    <div id="modalContainer" class="hidden">
        <div id="addNewProjectModal" class="hidden">
            <div id="wrapNewProjectTitle">
                <div>Add Project</div>
                <button class="exit-project">&times;</button>
            </div>
            <form action="xx" method="post" id="addNewProjectForm">
                <div>Title</div>
                <input type="text" id="newProjectInput">
            </form>
            <div id="wrapButtonsProject">
                <button class="exit-project">Cancel</button>
                <button id="addProjectButton">Add</button>
            </div>
        </div>

        <div id="deleteProjectModal" class="hidden">
            <div id="wrapDeleteProjectTitle">
                <div>Delete Project</div>
                <button class="exit-delete-project">&times;</button>
            </div>
            <div id="deleteProjectMessage">
                <p>Are You sure?</p>
                <p id="delete-project-message"></p>
            </div>
            <div id="wrapButtonsDeleteProject">
                <button class="exit-delete-project">Cancel</button>
                <button type="submit" class="delete-project">Delete</button>
            </div>
        </div>

        <div id="addTaskModal" class="hidden">
            <div id="wrapAddTask">
                <div>Add Task</div>
                <button class="exit-add-task">&times;</button>
            </div>
            <form action="" method="post" id="addTaskForm">
                <div id="wrapAddTaskTitle">
                    <div>Title</div>
                    <input id="addTaskTitleInput" type="text">
                </div>
                <div id="wrapAddTaskDescription">
                    <div>Description</div>
                    <input id="addTaskDescriptionInput" type="text">
                </div>
                <div id="wrapAddTaskDate">
                    <div>Due Date</div>
                    <input id="addTaskDateInput" type="date">
                </div>
                <div id="wrapAddTaskPriority">
                    <div>Priority</div>
                    <select name="Priority" id="addTaskPriorityInput">
                        <option value="veryImportant">Very important</option>
                        <option value="important">Important</option>
                        <option value="notImportant">Not Important</option>
                    </select>
                </div>
            </form>
            <div id="wrapButtonsTask">
                <button class="exit-add-task">Cancel</button>
                <button type="submit" id="addTask">Add</button>
            </div>
        </div>

        <div id="editTaskModal" class="hidden">
            <div id="wrapEditTask">
                <div>Edit Task</div>
                <button class="exit-edit-task">&times;</button>
            </div>
            <form action="" method="post" id="addTaskForm">
                <div id="wrapEditTaskTitle">
                    <div>Title</div>
                    <input id="editTaskTitleInput" type="text">
                </div>
                <div id="wrapEditTaskDescription">
                    <div>Description</div>
                    <input id="editTaskDescriptionInput" type="text">
                </div>
                <div id="wrapEditTaskDate">
                    <div>Due Date</div>
                    <input id="editTaskDateInput" type="date">
                </div>
                <div id="wrapEditTaskPriority">
                    <div>Priority</div>
                    <select name="Priority" id="editTaskPriorityInput">
                        <option value="veryImportant">Very important</option>
                        <option value="important">Important</option>
                        <option value="notImportant">Not Important</option>
                    </select>
                </div>
            </form>
            <div id="wrapButtonsEditTask">
                <button class="exit-edit-task">Cancel</button>
                <button type="submit">Add</button>
            </div>
        </div>

        <div id="deleteTaskModal" class="hidden">
            <div id="wrapDeleteTaskTitle">
                <div>Delete Task</div>
                <button class="exit-delete-task">&times;</button>
            </div>
            <div id="deleteTaskMessage">
                <p>Are You sure?</p>
                <p>Task VARIJABLA will be gone forever!</p>
            </div>
            <div id="wrapButtonsDeleteTask">
                <button class="exit-delete-task">Cancel</button>
                <button type="submit">Delete</button>
            </div>
        </div>
    </div>
</body>

</html>
