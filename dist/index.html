<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <script src="main.js" defer></script>

    <header>
        <div id="wrapMenu">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                id="toggleMenu" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;"
                xml:space="preserve" width="512" height="512">
                <g>
                    <path
                        d="M480,224H32c-17.673,0-32,14.327-32,32s14.327,32,32,32h448c17.673,0,32-14.327,32-32S497.673,224,480,224z" />
                    <path
                        d="M32,138.667h448c17.673,0,32-14.327,32-32s-14.327-32-32-32H32c-17.673,0-32,14.327-32,32S14.327,138.667,32,138.667z" />
                    <path
                        d="M480,373.333H32c-17.673,0-32,14.327-32,32s14.327,32,32,32h448c17.673,0,32-14.327,32-32S497.673,373.333,480,373.333z" />
                </g>
            </svg>
        </div>
        <div id="wrapLogo">ToDo</div>
    </header>

    <nav>
        <div id="wrapGeneral">
            <div id="todayButton" class="wrapGeneral">
                <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512"
                    height="512">
                    <path
                        d="M19,2h-1V1c0-.552-.448-1-1-1s-1,.448-1,1v1H8V1c0-.552-.448-1-1-1s-1,.448-1,1v1h-1C2.243,2,0,4.243,0,7v12c0,2.757,2.243,5,5,5h14c2.757,0,5-2.243,5-5V7c0-2.757-2.243-5-5-5Zm0,20H5c-1.654,0-3-1.346-3-3V10h6c.552,0,1-.448,1-1s-.448-1-1-1H2v-1c0-1.654,1.346-3,3-3h14c1.654,0,3,1.346,3,3v1h-6c-.552,0-1,.448-1,1s.448,1,1,1h6v9c0,1.654-1.346,3-3,3Zm-6-13v7c0,.552-.448,1-1,1s-1-.448-1-1v-7c0-.552,.448-1,1-1s1,.448,1,1Zm0,10c0,.552-.448,1-1,1s-1-.448-1-1,.448-1,1-1,1,.448,1,1Z" />
                </svg>
                <div class="wrapGeneralWord">Today</div>
            </div>
            <div id="allTasksButton" class="wrapGeneral">
                <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512"
                    height="512">
                    <path
                        d="M13.929,15H5v-2H15.93l-2,2Zm-8.929,4h5v-.071l1.929-1.929H5v2ZM24,5v5H2v12H10v2H0V5c0-1.654,1.346-3,3-3h3V0h2V2h8V0h2V2h3c1.654,0,3,1.346,3,3Zm-2,0c0-.551-.449-1-1-1H3c-.551,0-1,.449-1,1v3H22v-3Zm1.122,7.879c.566,.566,.878,1.32,.878,2.121s-.312,1.555-.879,2.122l-6.878,6.878h-4.243v-4.243l6.879-6.878c1.133-1.134,3.109-1.134,4.243,0Zm-1.122,2.121c0-.267-.104-.518-.293-.707-.378-.379-1.037-.378-1.414,0l-6.293,6.292v1.415h1.415l6.292-6.293c.189-.189,.293-.44,.293-.707Z" />
                </svg>
                <div class="wrapGeneralWord">All Tasks</div>
            </div>
            <div id="completedButton" class="wrapGeneral">
                <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512"
                    height="512">
                    <path
                        d="M19,2h-1V1c0-.552-.447-1-1-1s-1,.448-1,1v1H8V1c0-.552-.447-1-1-1s-1,.448-1,1v1h-1C2.243,2,0,4.243,0,7v12c0,2.757,2.243,5,5,5h14c2.757,0,5-2.243,5-5V7c0-2.757-2.243-5-5-5ZM5,4h14c1.654,0,3,1.346,3,3v1H2v-1c0-1.654,1.346-3,3-3Zm14,18H5c-1.654,0-3-1.346-3-3V10H22v9c0,1.654-1.346,3-3,3Zm-1.168-8.848c.384,.397,.372,1.031-.025,1.414l-4.74,4.568c-.553,.553-1.307,.866-2.108,.866s-1.555-.312-2.121-.879l-2.252-2.092c-.404-.376-.428-1.009-.052-1.413,.378-.405,1.01-.427,1.413-.052l2.278,2.117c.433,.43,1.063,.402,1.439,.026l4.754-4.582c.398-.383,1.03-.371,1.414,.026Z" />
                </svg>
                <div class="wrapGeneralWord">Completed</div>
            </div>
        </div>

        <div id="wrapProjects">

            <div id="addNewProject">
                <span>Add New Project</span>
                <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="512" height="512">
                    <path
                        d="M23,11H13V1a1,1,0,0,0-1-1h0a1,1,0,0,0-1,1V11H1a1,1,0,0,0-1,1H0a1,1,0,0,0,1,1H11V23a1,1,0,0,0,1,1h0a1,1,0,0,0,1-1V13H23a1,1,0,0,0,1-1h0A1,1,0,0,0,23,11Z" />
                </svg>
            </div>

            <div id="showProject" title="Show Projects">
                <span>Projects</span>
                <svg xmlns="http://www.w3.org/2000/svg" id="collapseArrow" data-name="Layer 1" viewBox="0 0 24 24"
                    width="512" height="512" class="rotate--arrow">
                    <path
                        d="M22.586,5.929l-9.879,9.879a1.021,1.021,0,0,1-1.414,0L1.42,5.934.006,7.348l9.873,9.874a3.075,3.075,0,0,0,4.243,0L24,7.343Z" />
                </svg>

            </div>

            <div id="projects">
                <ul id="projectsList">
                    <li>
                        <div class="project">Project x</div>
                        <span title="Delete Project">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="512" height="512">
                                <g id="_01_align_center" data-name="01 align center">
                                    <path
                                        d="M22,4H17V2a2,2,0,0,0-2-2H9A2,2,0,0,0,7,2V4H2V6H4V21a3,3,0,0,0,3,3H17a3,3,0,0,0,3-3V6h2ZM9,2h6V4H9Zm9,19a1,1,0,0,1-1,1H7a1,1,0,0,1-1-1V6H18Z" />
                                    <rect x="9" y="10" width="2" height="8" />
                                    <rect x="13" y="10" width="2" height="8" />
                                </g>
                            </svg>
                        </span>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <main>
        <div id="title">Today</div>
        </div>
        <div id="wrapTask">
            <div id="taskInfo">Tasks</div>
            <div id="taskList">
                <div id="wrapper1" title="Open Task">
                    <input class="checkTask" type="checkbox">
                    <div class="taskName">Trcanje</div>
                </div>
                <div id="wrapper2">
                    <div id="taskDate">27.11.1995</div>
                    <div id="editTask">
                        <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="512"
                            height="512">
                            <path
                                d="M18.656.93,6.464,13.122A4.966,4.966,0,0,0,5,16.657V18a1,1,0,0,0,1,1H7.343a4.966,4.966,0,0,0,3.535-1.464L23.07,5.344a3.125,3.125,0,0,0,0-4.414A3.194,3.194,0,0,0,18.656.93Zm3,3L9.464,16.122A3.02,3.02,0,0,1,7.343,17H7v-.343a3.02,3.02,0,0,1,.878-2.121L20.07,2.344a1.148,1.148,0,0,1,1.586,0A1.123,1.123,0,0,1,21.656,3.93Z" />
                            <path
                                d="M23,8.979a1,1,0,0,0-1,1V15H18a3,3,0,0,0-3,3v4H5a3,3,0,0,1-3-3V5A3,3,0,0,1,5,2h9.042a1,1,0,0,0,0-2H5A5.006,5.006,0,0,0,0,5V19a5.006,5.006,0,0,0,5,5H16.343a4.968,4.968,0,0,0,3.536-1.464l2.656-2.658A4.968,4.968,0,0,0,24,16.343V9.979A1,1,0,0,0,23,8.979ZM18.465,21.122a2.975,2.975,0,0,1-1.465.8V18a1,1,0,0,1,1-1h3.925a3.016,3.016,0,0,1-.8,1.464Z" />
                        </svg>
                    </div>
                    <div id="deleteTask">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="512" height="512">
                            <g id="_01_align_center" data-name="01 align center">
                                <path
                                    d="M22,4H17V2a2,2,0,0,0-2-2H9A2,2,0,0,0,7,2V4H2V6H4V21a3,3,0,0,0,3,3H17a3,3,0,0,0,3-3V6h2ZM9,2h6V4H9Zm9,19a1,1,0,0,1-1,1H7a1,1,0,0,1-1-1V6H18Z" />
                                <rect x="9" y="10" width="2" height="8" />
                                <rect x="13" y="10" width="2" height="8" />
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="popUpWindows">
        <div id="addNewProjectWindow">
            <div id="wrapNewProjectTitle">
                <div>Add Project</div>
                <button>X</button>
            </div>
            <form action="xx" method="post" id="addNewProjectForm">
                <div>Title</div>
                <input type="text">
                <div>
                    <button>Cancel</button>
                    <button>Add</button>
                </div>
            </form>
        </div>

        <div id="deleteProjectWindow"></div>

        <div id="addNewTaskWindow"></div>
    </div>


</body>

</html>
